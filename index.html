<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabs js</title>
</head>

<body>

   <div class="tabs">
      <div class="tabs__nav">
         <button class="tabs__nav-btn  active" type="button" data-tab="#tab_1">Слайд 1</button>
         <button class="tabs__nav-btn" type="button" data-tab="#tab_2">Слайд 2</button>
         <button class="tabs__nav-btn" type="button" data-tab="#tab_3">Слайд 3</button>
      </div>
      <div class="tabs__content">
         <div class="tabs__item  active" id="tab_1">
            <img src="image/slide 1.jpg" alt="slide 1">
         </div>

         <div class="tabs__item" id="tab_2">
            <img src="image/slide 2.jpg" alt="slide 2">
         </div>

         <div class="tabs__item" id="tab_3">
            <img src="image/slide 3.jpg" alt="slide 3">
         </div>
      </div>
   </div>


   <script src="js/script.js"></script>
</body>

</html>
